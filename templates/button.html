<html lang='en'>
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static',
                        filename='style_find.css')}}" />
</head>
<body>
  <div class="centeredcol">
    <form action="/button" method="post">
      <div class="container">
        <h2>Press the button: {{ButtonPressed}}</h2>
        <form method="post">
            <input type="submit" value="Click Me" >
        </form>
     </div>
    </form>
    {% for resp in responses %}
      <div class="candidate">
        <p id="name"><b>{{ resp.name }}</b> - {{ resp.rating }} / 5</p>
        <p id="address">{{ resp.formatted_address }}</p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
